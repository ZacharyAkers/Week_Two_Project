    <head>

        <header>
            <h1>Join Film Club</h1>
        </header>
        <main class="footer-main">
            <div class="file-container">
                <label>profile picture</label>
                <input type="file" id="profile-pic">
            </div>
            <div class="prof-pic-container">
                <img class="prof-pic" src="../images/profile-placeholder.png">
            </div>
            <div class="signup">
                <label for="Name">name</label>
                <br>
                <input type="Name" name="Name" value="Name">
                <label for="Email">email address</label>
                <br>
                <input type="Email" name="Email" value="Email">
                <label for="Password">password</label>
                <br>
                <input type="Password" name="Password" value="Password">
                <label for="Password">confirm password</label>
                <br>
                <input type="Password" name="Password" value="Password">
            </div>
            <div class="checkbox">
                <legend>Which genres are you intered in?</legend>
                <input type="checkbox" name="checkany" value="Action">
                <label for="Action">action</label>
                <br>
                <input type="checkbox" name="checkany" value="adventure">
                <label for="adventure">adventure</label>
                <br>
                <input type="checkbox" name="checkany" value="comedy">

                <br>
                <input type="checkbox" name="checkany" value="drama">
                <label>drama</label>
                <br>
                <input type="checkbox" name="checkany" value="fantasy">
                <label>fantasy</label>
                <br>
                <input type="checkbox" name="checkany" value="historical">
                <label>historical</label>
                <br>
                <input type="checkbox" name="checkany" value="horror">
                <label>horror</label>
                <br>
                <input type="checkbox" name="checkany" value="mystery">
                <label>mystery</label>
                <br>
                <input type="checkbox" name="checkany" value="romance">
                <label>romance</label>
                <br>
                <input type="checkbox" name="checkany" value="science-fiction">
                <label>science fiction</label>
                <br>
                <input type="checkbox" name="checkany" value="western">
                <label>western</label>
            </div>
            <div class="inputcontainer">
                <label>Additional input</label>
                <br>
                <input type="_" name="_" value="_" class="input">
            </div>
            <div class="submitcontainer">
                <input class="submit" type="submit">
